<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <title>Backlog</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

</head>
<body>


  <br>
  <br>
  <br>
  <div class="ui modal" id="model1">
      <div class="header">Add new</div>
      <div class="content">
          <form class="ui form" id="myform">
              <div class="field">
                <label>First Name</label>
                <input type="text" name="first-name" placeholder="First Name" id="first-name">
              </div>
              <div class="field">
                <label>Last Name</label>
                <input type="text" name="last-name" placeholder="Last Name" id="last-name">
              </div>
            
                <div class="field">
                    <label>IMG URL</label>
                    <input type='file' img id="myImg" src="#" alt="your image" height=200 width=100 id="myimg"> 
                   
                   </div>
                   
      </div>
      <div class="actions">
        <div class="ui button" id="save">Save</div>
        <div class="ui cancel button" id="cancel">Cancel</div>
      </div>
    </div>

    <div class="ui modal" id="model2">
      
      <div class="content">
          <form class="ui form" id="form2">
              <div class="field">
                <label>Please Insert Value</label>
                
              </div>
              
                   
      </div>
      <div class="actions">
        <div class="ui button" id="close">close</div>
        
      </div>
    </div>

    <div class="ui modal" id="model3">
        <div class="ui delete button" id="delete">Delete</div>
        <div class="header">Add new</div>
      <div class="content">
          <div class="ui form" id="form3">
              <div class="field">
                <label>Work in progress</label>
                <input type="text" id="wip">
              </div>
              
            </div>
                   
      </div>
      <div class="actions">
        <div class="ui button" id="confirm">Confirm</div>
        <div class="ui cancel button" id="">Close</div>
     
      </div>
    </div>

    <div id="maincontain">

    <div id="backlog">
        <h2 class="fluid ui header">  
        <i class="address card icon"></i>
        <div class="content">
          Backlog
          <div class="sub header">Manage your Task</div>
        </h2>
        </div>
  
  <div class="container">
    <div class="ui grid">
        <div class="row" id="containrow">
          <br>
                 
                    
        </div>
      
      </div>
  
    </div>
 <br>
 <br>
 <br>
 <br>
 
 
    
    <div id="Newmemb">
        <h2 class=" ui header">
            <button class="ui blue basic button" id="add">
                <i class="icon user"></i>
                Add Member
              </button>
            
          </h2>
        </div>
      </div>

<script src="script.js"></script>
